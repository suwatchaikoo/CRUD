<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div ng-app="myapp" ng-controller="empcontroller" id="wrapper">
    <h2>&nbsp;&nbsp;Add Account</h2>
<div class="col-xs-12" >
    <div class="form-group">
      <label for="accountNumber">Account Number</label>
      <input type="text" class="form-control" [(ngModel)]="account_number" id="account_number" name="account_number">
    </div>
    <div class="form-group">
      <label for="Branch_name">Branch Name</label>
      <input type="text" class="form-control" [(ngModel)]="branch_name" id="branch_name" name="branch_name" >
    </div>
    <div class="form-group">
      <label for="Balance">Balance</label>
      <input type="text" class="form-control" [(ngModel)]="balance" id="balance" name="balance"  >
    </div>

      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="addAccount(account_number,branch_name,balance)">Save</button>
      <br><br>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
              <label for="accountNumber">Account Number</label>
              <input type="text" class="form-control" [(ngModel)]="newaccount" id="newaccount" name="newaccount" >
            </div>
            <div class="form-group">
              <label for="Branch_name">Branch Name</label>
              <input type="text" class="form-control" [(ngModel)]="newbranch" id="newbranch" name="newbranch" >
            </div>
            <div class="form-group">
              <label for="Balance">Balance</label>
              <input type="text" class="form-control" [(ngModel)]="newbalance" id="newbalance" name="newbalance" >
            </div>
      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-primary" (click)="updateAccount(newaccount,newbranch_name,newbalance)">Save</button>
      </div>
    </div>
  </div>
</div>


    <br>           
  <table class="table table-striped" >
    <thead>
      <tr bgcolor="#FFFF99">
        <th>Account Number</th>
        <th>Branch Name</th>
        <th>Balance</th>
        <th>Action</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td> {{item.account_number}}</td>
        <td>{{item.branch_name}}</td>
        <td>{{item.balance}}</td>
        <td><i class="fa fa-pencil-square-o" aria-hidden="true" data-toggle="modal" data-target="#exampleModal" (click)="getdataValue(item.account_number,item.branch_name,item.balance)"></i> &nbsp;&nbsp;&nbsp;<i class="fa fa-trash-o" aria-hidden="true" (click)="deleteAccount(item.account_number)"></i></td>
      </tr>
     
    </tbody>
  </table>
</div>

<script>
  function myFunction() {
      window.open("./app.component.html");
  }
  </script>
